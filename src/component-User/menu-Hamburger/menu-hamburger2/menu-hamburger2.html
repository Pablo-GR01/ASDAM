<!-- Deuxième menu -->
<nav class="relative ml-95 -mt-7">
    <div class="flex items-center justify-between">
  
      <!-- Lien "Actualité" avec icône -->
      <a routerLink="/monespace" class="flex items-center gap-2 text-black font-bold text-lg hover:text-red-600 transition duration-300">
        <i class="fa-solid fa-newspaper"></i>
        Actualité
      </a>
  
      <!-- Bouton flèche pour toggle menu -->
      <button
        (click)="toggleMenu()"
        aria-label="Ouvrir menu déroulant"
        class="relative text-black hover:text-violet-400 transition duration-300"
      >
        <img
          src="assets/fleche.png"
          alt="Icône flèche menu"
          class="mr-429 w-5 h-5 transition-transform duration-300 cursor-pointer"
          [ngClass]="{ 'rotate-180': isOpen }"
        />
      </button>
  
      <!-- Menu déroulant -->
      <ul
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg overflow-hidden transition-all duration-300 z-50"
        [style.maxHeight]="isOpen ? '500px' : '0'"
        [style.overflow]="isOpen ? 'visible' : 'hidden'"
      >
        <li>
          <a
            routerLink="/"
            class="block px-4 py-2 text-black font-semibold hover:bg-red-600 hover:text-white transition cursor-pointer"
            >Événement</a
          >
        </li>
        <li>
          <a
            routerLink="/connexion"
            class="block px-4 py-2 text-black font-semibold hover:bg-red-600 hover:text-white transition cursor-pointer"
            >Déconnexion</a
          >
        </li>
      </ul>
    </div>
</nav>
